<!--Create a id selector named "special".

Add the color property with the value "red" inside "special".

At last, add the "special" id to the <span> element.-->

<!DOCTYPE html>
<html>
<head>
<style>
#special {
color: red;
}
</style>
</head>
<body>
        
<h1>My <span id="special">Unique</span> Heading</h1>
        
</body>
</html>
