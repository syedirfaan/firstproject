<!--Set a border with the color "red", around elements with a "title" attribute containing the value "flow".-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
[title*="flow"] {
border: 5px solid red;
}
</style>
<body>
<img src="https://www.w3schools.com/css/klematis4_small.jpg" title="two red flowers" width="107" height="90">
<img src="https://www.w3schools.com/css/klematis3_small.jpg" title="purple flower" width="107" height="80">
<img src="https://www.w3schools.com/css/klematis_small.jpg" title="red flower" width="116" height="90">
<img src="https://www.w3schools.com/css/klematis2_small.jpg" title="two white flowers" width="120" height="90">
</body>
</html>
